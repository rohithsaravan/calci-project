<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="r">
    <h1>My Simple Calculator</h1>
    <h3>Enter the number-1:</h3>
    <input type="number" id="n1">
    <h3>Enter the number-2:</h3>
    <input type="number" id="n2">
    <h3>Addition:</h3>
    <button id="b1" type="button" onclick="add()">ADD</button>
    <p id="button1" placeholder="ans" class="add"></p>
    <h3>SUBTRACTION:</h3>
    <button id="b2" type="button" onclick="sub()">SUB</button>
    <p id="button2" placeholder="ans" class="sub"></p>
    <h3>MULTIPLICATION:</h3>
    <button id="b3" type="button" onclick="mul()">MUL</button>
    <p id="button3" placeholder="ans" class="mul"></p>
    <h3>MODULE:</h3>
    <button id="b4" type="button" onclick="mod()">MOD</button>
    <p id="button4" placeholder="ans" class="mod"></p>
    <h3>SQUARE ROOT:</h3>
    <button id="b5" type="button" onclick="square()">SQUARE FOR A</button>
    <p id="button5" placeholder="ans" class="square"></p>
    <button id="b6" type="button" onclick="square()">SQUARE FOR B</button>
    <p id="button6" placeholder="ans" class="square"></p>
    <h3>CUBE ROOT</h3>
    <button id="b7" type="button" onclick="cube()">CUBE FOR A</button>
    <p id="button7" placeholder="ans" class="cube"></p>
    <button id="b8" type="button" onclick="cube()">CUBE FOR B</button>
    <p id="button8" placeholder="ans" class="cube"></p>


</div>

</body>
</html>
